apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

commonLabels:
  app.kubernetes.io/environment: staging
  app.kubernetes.io/version: "1.0"

namespace: playground-staging

resources:
- ../../base

images:
- name: gcr.io/substrateplayground-252112/jeluard/substrate-playground-backend-api
  digest: sha256:2ab1c09bbe858be85d932e0fa058bf59ab356f235669b7dfe44cc36230c0daa6
- name: gcr.io/substrateplayground-252112/jeluard/substrate-playground-backend-ui
  digest: sha256:d1887b0f6e7bb8ab7b5a3221db519452615a2949efdea9ea6e96c53fb7c76fb8

patches:
- patch: |-
    - op: replace
      path: /spec/rules/0/host
      value: playground-staging.substrate.dev
  target:
    group: extensions
    kind: Ingress
    name: ingress
    version: v1beta1

patchesStrategicMerge:
- |-
  apiVersion: v1
  kind: Service
  metadata:
    name: ingress-nginx
    namespace: ingress-nginx
  spec:
    loadBalancerIP: 34.69.4.59
- |-
  apiVersion: extensions/v1beta1
  kind: Ingress
  metadata:
    name: ingress
  spec:
    tls:
    - hosts:
      - '*.playground-staging.substrate.dev'
      secretName: playground-tls
